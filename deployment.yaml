apiVersion: v1
kind: Namespace
metadata:
  name: manifestsio
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: manifestsio
  namespace: manifestsio
spec:
  replicas: 2
  selector:
    matchLabels:
      app: manifestsio
  template:
    metadata:
      labels:
        app: manifestsio
    spec:
      containers:
        - name: manifestsio
          image: <IMAGE>
          ports:
            - containerPort: 3000
          env:
            # OpenTelemetry Configuration
            # Set OTEL_EXPORTER_OTLP_ENDPOINT to enable tracing
            # Example: http://otel-collector.observability.svc.cluster.local:4318
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: ""  # Set to your OTLP endpoint or leave empty to disable tracing
            - name: OTEL_SERVICE_NAME
              value: "manifestsio"
            - name: OTEL_SERVICE_VERSION
              value: "0.1.0"
            - name: OTEL_DEPLOYMENT_ENVIRONMENT
              value: "production"
            # Optional: Add authentication headers if required
            # - name: OTEL_EXPORTER_OTLP_HEADERS
            #   value: "Authorization=Bearer token123"
---
apiVersion: v1
kind: Service
metadata:
  name: manifestsio
  namespace: manifestsio
spec:
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: 3000
  selector:
    app: manifestsio